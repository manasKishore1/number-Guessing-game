<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <header>
        <h1 id="header">Number Guessing Game</h1>
    </header>
    <div class="counter">
        <div id="num" class="num_container">0</div>
        <div class="btns0">
            <button id="increase" class="btns">Increase</button>
            <button id="decrease" class="btns">Decrease</button>
            <button id="submit" class="btns">Submit</button>
        </div>

        <div id="again" class="again"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
